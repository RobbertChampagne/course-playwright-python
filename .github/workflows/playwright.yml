name: Playwright Tests
# Trigger the workflow on a push request to the main branch
on:
  push:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    # Check out the repository code
    - uses: actions/checkout@v4
    # Set up Python 3.11
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Ensure browsers are installed
      run: python -m playwright install --with-deps
    # Run the tests and retain traces on failure
    - name: Run your tests
      run: pytest tests/example_module/test_cicd.py --tracing=retain-on-failure
      env:
        HEADLESS: "true"
    # Upload the traces as artifacts if the job is not canceled
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-traces
        path: traces/